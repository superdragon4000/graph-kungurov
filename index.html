<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/tabs.js"></script>
	<script src="js/matrix.js"></script>
	<script src="js/tasks/first_task.js"></script>
	<script src="js/main.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="common.blocks/style.css">
	<title>Графы</title>
</head>
<body>
	<header class="tab">
		<button class="tablinks" onclick="changeTab(event, 'first')" id="defaultOpen">Первое задание</button>
		<button class="tablinks" onclick="changeTab(event, 'second')">Второе задание</button>
		<button class="tablinks" onclick="changeTab(event, 'third')">Третье задание</button>
	</header>
	<main>
		<section class="tabcontent" id="first">
			<h1>Первое задание</h1>
			<form id="form" action="">
				<div>
					<p>Введите количество строк:</p>
					<input class="graph__input" id="rows" type="number" required min="1" max="30" value="1">
					<p>Введите количество столбцов:</p>
					<input class="graph__input" id="columns" type="number" required min="1" max="30" value="1">
					<br>
					<!-- <button class="graph__btn graph__btn-first" id="inputButton">Создать матрицу</button> -->
					<input type="button" class="graph__btn graph__btn-first" id="create_adj_button" value="Создать матрицу">
					<input type="button" class="graph__btn graph__btn-first graph__btn--check" disabled id="check_adj_button" value="Проверить">
					<input type="button" class="graph__btn graph__btn-first graph__btn--delete" id="delete_adj_button" value="Удалить матрицу">
				</div>
			</form>
		</section>
		<section class="tabcontent" id="second">
			<h1>Второе задание</h1>
		</section>
		<section class="tabcontent" id="third">
			<h1>Третье задание</h1>
		</section>
	</main>
</body>
</html>
